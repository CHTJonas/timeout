---
- name: Basic Setup
  hosts: all
  become: yes
  tags:
    - base
  vars_files:
    - vars.yml
  roles:
    - base

- name: Monitored host
  hosts: all
  become: yes
  tags:
    - monitoring-base
  vars:
    _node_exporter_binary_install_dir: "/opt/node_exporter"
    _node_exporter_system_group: "prometheus"
    _node_exporter_system_user: "prometheus"
  roles:
    - cloudalchemy.node-exporter
    - node-exporter-ufw

- name: BigBlueButton
  hosts: bbb
  become: yes
  tags:
    - install-bbb
  vars_files:
    - vars.yml
  vars:
    bbb_letsencrypt_enable: yes
    bbb_letsencrypt_email: "{{ letsencrypt_email }}"
    bbb_coturn_enable: yes
    bbb_turn_enable: yes
    bbb_nginx_dh: no
    bbb_coturn_secret: "{{ turn_secret }}"
    bbb_greenlight_enable: no
    bbb_api_demos_enable: no
    nfs_bbb: yes
    nfs_active_meetings: yes
  roles:
    - bbb-nfs-srcf
    - nginx
    - n0emis.bigbluebutton
    - kwoodson.yedit
    - bbb-srcf

- name: Collect BBB secrets
  hosts: bbb
  become: yes
  tags:
    - install-bbb
    - config
  roles:
    - bbb-collect

- name: BBB Exporter
  hosts: bbb
  become: yes
  tags:
    - export-bbb
  roles:
    - bbb-exporter

- name: Loadbalancer
  hosts: loadbalancer
  become: yes
  tags:
    - loadbalancer
  vars_files:
    - vars.yml
  vars:
    nginx_domain_name: "gateway.timeout.srcf.net"
    redis_port: 6379
    redis_bind_interface: 127.0.0.1
    ruby_install_from_source: yes
    ruby_version: 2.6.6
    ruby_download_url: https://cache.ruby-lang.org/pub/ruby/2.6/ruby-2.6.6.tar.gz
    ruby_install_bundler: yes
    postgresql_hba_entries:
      - { type: local, database: all, user: postgres, auth_method: peer }
      - { type: local, database: all, user: all, auth_method: peer }
      - {
          type: host,
          database: all,
          user: all,
          address: "127.0.0.1/32",
          auth_method: trust,
        }
      - {
          type: host,
          database: all,
          user: all,
          address: "::1/128",
          auth_method: trust,
        }
    postgresql_users:
      - name: scalelite
        state: present
      - name: grafana
        state: present
    postgresql_databases:
      - name: scalelite
        owner: scalelite
        state: present
      - name: grafana
        owner: grafana
        state: present
    nfs_scalelite: yes
  roles:
    - bbb-nfs-srcf
    - nginx
    - nginx-tls
    - geerlingguy.redis
    - role: geerlingguy.postgresql
      become: yes
    - geerlingguy.ruby
    - scalelite

- name: Register BBBs at Loadbalancer
  hosts: loadbalancer
  become: yes
  tags:
    - loadbalancer
  roles:
    - scalelite-config

- name: Recording offloader
  hosts: offloader
  become: yes
  tags:
    - offloader
  vars:
    bbb_nginx_dh: no
    bbb_letsencrypt_enable: no
    bbb_coturn_enable: no
    bbb_turn_enable: no
    bbb_greenlight_enable: no
    bbb_api_demos_enable: no
    nfs_bbb: yes
    nfs_scalelite: yes
  roles:
    - bbb-nfs-srcf
    - n0emis.bigbluebutton
    - kwoodson.yedit
    - record-offloader

